{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3><i class="material-icons">settings</i> 세븐스플릿 스크리닝 설정</h3>
            <hr>
        </div>
    </div>

    <form id="setting_form">
        <!-- API 설정 -->
        <div class="card mb-3">
            <div class="card-header">
                <strong>API 설정</strong>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="dart_api_key">
                        DART API Key <span class="text-danger">*필수</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="dart_api_key" 
                        name="dart_api_key" 
                        value="{{ settings.dart_api_key }}"
                        placeholder="DART Open API 인증키를 입력하세요"
                    >
                    <small class="form-text text-muted">
                        <a href="https://opendart.fss.or.kr/" target="_blank">DART 홈페이지</a>에서 무료로 발급받을 수 있습니다.
                    </small>
                </div>
            </div>
        </div>

        <!-- 알림 설정 -->
        <div class="card mb-3">
            <div class="card-header">
                <strong>알림 설정</strong>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="notification_discord" 
                            name="notification_discord" 
                            value="True"
                            {% if settings.notification_discord == 'True' %}checked{% endif %}
                        >
                        <label class="form-check-label" for="notification_discord">
                            Discord 알림 사용
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="discord_webhook_url">Discord Webhook URL</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="discord_webhook_url" 
                        name="discord_webhook_url" 
                        value="{{ settings.discord_webhook_url }}"
                        placeholder="https://discord.com/api/webhooks/..."
                    >
                    <small class="form-text text-muted">
                        Discord 서버 설정 → 연동 → 웹후크에서 생성할 수 있습니다.
                    </small>
                </div>
            </div>
        </div>

        <!-- 스케줄 설정 -->
        <div class="card mb-3">
            <div class="card-header">
                <strong>스케줄 설정</strong>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="auto_start" 
                            name="auto_start" 
                            value="True"
                            {% if settings.auto_start == 'True' %}checked{% endif %}
                        >
                        <label class="form-check-label" for="auto_start">
                            자동 실행 활성화
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="screening_time">실행 시간 (평일 기준)</label>
                    <input 
                        type="time" 
                        class="form-control" 
                        id="screening_time" 
                        name="screening_time" 
                        value="{{ settings.screening_time }}"
                    >
                    <small class="form-text text-muted">
                        장 시작 전인 오전 9시를 권장합니다.
                    </small>
                </div>
            </div>
        </div>

        <!-- 필터 설정 -->
        <div class="card mb-3">
            <div class="card-header">
                <strong>필터링 조건</strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="filter_market_cap_min">최소 시가총액 (원)</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="filter_market_cap_min" 
                                name="filter_market_cap_min" 
                                value="{{ settings.filter_market_cap_min }}"
                            >
                            <small class="form-text text-muted">기본: 1000억 (100000000000)</small>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="filter_debt_ratio_max">최대 부채비율 (%)</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="filter_debt_ratio_max" 
                                name="filter_debt_ratio_max" 
                                value="{{ settings.filter_debt_ratio_max }}"
                            >
                            <small class="form-text text-muted">기본: 300%</small>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="filter_roe_min">최소 ROE (%)</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="filter_roe_min" 
                                name="filter_roe_min" 
                                value="{{ settings.filter_roe_min }}"
                            >
                            <small class="form-text text-muted">기본: 15%</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 저장 버튼 -->
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-secondary" onclick="location.reload()">
                    취소
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="material-icons">save</i> 저장
                </button>
            </div>
        </div>
    </form>
</div>

<script>
$(document).ready(function() {
    $('#setting_form').on('submit', function(e) {
        e.preventDefault();
        
        // 체크박스 값 처리
        if (!$('#auto_start').is(':checked')) {
            $('#auto_start').val('False');
        }
        if (!$('#notification_discord').is(':checked')) {
            $('#notification_discord').val('False');
        }
        
        $.ajax({
            url: '/7split_checklist_21/setting',
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                if (response.success) {
                    notify('설정이 저장되었습니다.', 'success');
                } else {
                    notify('저장 실패: ' + response.message, 'error');
                }
            },
            error: function() {
                notify('저장 중 오류가 발생했습니다.', 'error');
            }
        });
    });
});
</script>

{% endblock %}
