{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">전략 스캐폴딩</h3>
        </div>
        <div class="card-body">
          <form id="scaffoldForm">
            <div class="form-group">
              <label>전략 ID <small class="text-muted">(영문/숫자/밑줄)</small></label>
              <input type="text" name="strategy_id" class="form-control" placeholder="예: my_strategy" required>
            </div>
            <div class="form-group">
              <label>전략 이름</label>
              <input type="text" name="strategy_name" class="form-control" placeholder="예: 나의 전략" required>
            </div>
            <div class="form-group">
              <label>버전</label>
              <input type="text" name="version" class="form-control" value="1.0.0">
            </div>
            <div class="form-group">
              <label>필요 데이터 <small class="text-muted">쉼표로 구분: market, financial, disclosure, major_shareholder</small></label>
              <input type="text" name="required_data" class="form-control" value="market, financial">
            </div>
            <div class="form-group">
              <label>조건 <small class="text-muted">줄마다 "번호:설명"</small></label>
              <textarea name="conditions" class="form-control" rows="6" placeholder="1: 시가총액 ≥ 1000억원
2: PER 5~20"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">생성</button>
          </form>
          <div id="scaffoldResult" class="mt-3" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('#scaffoldForm').on('submit', function(e) {
  e.preventDefault();
  var formData = $(this).serialize();
  $.ajax({
    url: '/{{ P.package_name }}/screening/command/create_scaffold',
    type: 'POST',
    data: formData,
    success: function(res) {
      if (res.ret === 'success') {
        notify(res.msg, 'success');
        $('#scaffoldResult').show().html('<div class="alert alert-success">파일: ' + res.file + '</div>');
      } else {
        notify(res.msg || '생성 실패', 'error');
      }
    },
    error: function() {
      notify('요청 실패', 'error');
    }
  });
});
</script>

{% endblock %}
